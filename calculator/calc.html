<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="showcase"><p id="showcase">0</p></div>
        <div class="buttons">
            <ul>
                <li class="operator" id="ac"><p>AC</p></li>
                <li class="operator" id="brackets"><p>( )</p></li>
                <li class="operator" id="delete"><p><i class="fas fa-backspace"></i></p></li>
                <li class="operator" id="divide"><p>/</p></li>
                <li class="number" id="7"><p>7</p></li>
                <li class="number" id="8"><p>8</p></li>
                <li class="number" id="9"><p>9</p></li>
                <li class="operator" id="multiply"><p>*</p></li>
                <li class="number" id="4"><p>4</p></li>
                <li class="number" id="5"><p>5</p></li>
                <li class="number" id="6"><p>6</p></li>
                <li class="operator" id="subtract"><p>-</p></li>
                <li class="number" id="1"><p>1</p></li>
                <li class="number" id="2"><p>2</p></li>
                <li class="number" id="3"><p>3</p></li>
                <li class="operator" id="add"><p>+</p></li>
                <li class="number" id="0"><p>0</p></li>
                <li class="operator" id="decimal"><p>.</p></li>
                <li class="operator" id="calculate"><p>=</p></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
